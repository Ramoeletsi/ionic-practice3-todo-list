<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="ion-text-center">
      <ion-title>
        <b>To Do List</b>
      </ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
      <ion-title>Add to do list</ion-title>
      <ion-icon slot="end" name="add" color="primary" routerLink="/add-task"></ion-icon>
    </ion-item>
  
    <ion-item>
    <ion-input></ion-input>
    <ion-icon slot="end" name="create" color="primary"></ion-icon>
    <ion-icon slot="end" name="trash" color="danger"></ion-icon>
  </ion-item>
</ion-content>
